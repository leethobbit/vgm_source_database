{% extends "base.html" %}

{% load static %}

{% block title %}
  User: 
  
    {{ object.username }}
  
  
{% endblock title %}
{% block content %}
  <div class="mb-8">
    <h2 class="text-3xl font-bold text-neon-cyan font-mono uppercase tracking-wider text-glow-cyan">
      {{ object.username }}
    </h2>
    {% if object.name %}
      <p class="text-gray-100 font-mono mt-2">{{ object.name }}</p>
    {% endif %}
  </div>
  {% if object == request.user %}
    <!-- Action buttons -->
    <div class="flex gap-4 flex-wrap">
      <a class="btn-primary" href="{% url 'users:update' %}" role="button">My Info</a>
      <a class="btn-primary"
         href="{% url 'account_email' %}"
         role="button">E-Mail</a>
      <a class="btn-primary"
         href="{% url 'mfa_index' %}"
         role="button">MFA</a>
      <!-- Your Stuff: Custom user template urls -->
    </div>
    <!-- End Action buttons -->
  {% endif %}
{% endblock content %}
